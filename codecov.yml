comment:
  layout: newheader, reach, files, components, diff, flags # show component info in the PR comment
  hide_comment_details: true  # hide the comment details (e.g. coverage targets) in the PR comment

# Setting coverage targets
coverage:
  status:
    project:
      default:
        target: auto
        threshold: 30%
        removed_code_behavior: adjust_base
    patch:
      default:
        target: 40%
        threshold: 40%
  ignore:
  - "pkg/mock/*"

github_checks:
  annotations: true

component_management:
  default_rules:
    statuses: []
  individual_components:
    - component_id: main-package
      name: ğŸ  Main Package
      paths:
        - cmd/**
    - component_id: driver-package
      name: ğŸš— Driver Package
      paths:
        - pkg/driver/**
    - component_id: grpc-factory-package
      name: ğŸ“¡ gRPC Factory Package
      paths:
        - pkg/grpcfactory/**
    - component_id: iam-client-package
      name: ğŸ” IAM Client Package
      paths:
        - pkg/clients/iam/**
    - component_id: s3-client-package
      name: ğŸŒ S3 Client Package
      paths:
        - pkg/clients/s3/**
    - component_id: util-package
      name: ğŸ”§ Util Package
      paths:
        - pkg/util/**
    - component_id: constants-package
      name: ğŸ”– Constants Package
      paths:
        - pkg/constants/**

flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: true
    statuses: []
